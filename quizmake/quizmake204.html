<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순우리말 4단계</title>

    <link href="https://webfontworld.github.io/suseong/SuseongHyejeong.css" rel="stylesheet">
    <style>
        /* CSS 스타일링 */
        /* CSS 스타일링 */
        * {
            font-family: 'SuseongHyejeong';
        }
        body {
            width: 100%;
            height: 100vh;
        }

        body.img204 {
            background: #000 url(../quizmake/assets/img/bg204-min.jpg) no-repeat center / cover;
        }

        .quiz-container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #E7DED5;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .quiz-container h1 {
            font-size: 25px;
            margin-bottom: 20px;
        }

        .quiz-question {
            font-size: 25px;
            margin-bottom: 20px;
        }

        .quiz-options {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .quiz-options li {
            font-size: 25px;
            margin: 5px 0;
            padding: 15px;
            background-color: #fff;
            border: 10px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quiz-options li:hover {
            background-color: #f0f0f0;
        }

        .quiz-buttons {
            margin-top: 20px;
        }

        .quiz-buttons button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quiz-buttons button:hover {
            background-color: #0056b3;
        }

        /* 퀴즈 푸터 섹션 스타일 */
        .quiz-footer {
            width: 500px;
            height: 500px;
            background-color: #E7DED5;
            /* 배경 색상 */
            padding: 20px;
            /* 내부 여백 */
            display: flex;
            /* 자식 요소들을 가로로 배치하기 위해 Flexbox 사용 */
            justify-content: space-around;
            /* 자식 요소 간 간격을 균등하게 배치 */
            align-items: center;
            /* 자식 요소들을 세로 중앙 정렬 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .quiz-result,
        .quiz-level {
            text-align: center;
            /* 텍스트 가운데 정렬 */
        }

        .quiz-result .result-message,
        .quiz-level p.result-message {
            font-size: 30px;
            /* 결과 및 레벨 메시지 폰트 크기 */
            margin: 0;
            /* 마진 없음 */
        }
        #result-message strong {
            color:red;
        }
        .quiz-level button {
            /* padding: 10px 20px; */
            /* 버튼 내부 여백 */
            /* font-size: 16px; */
            /* 버튼 폰트 크기 */
            /* background-color: #007bff; */
            /* 버튼 배경 색상 */
            /* color: #fff; */
            /* 버튼 텍스트 색상 */
            /* border: none; */
            /* 테두리 없음 */
            /* border-radius: 5px; */
            /* 버튼 모서리 둥글게 */
            /* cursor: pointer; */
            /* 커서 포인터로 변경 */
            /* margin: 10px; */
            /* 버튼 간격 */
        }

        /* 4단계로 돌아가기 버튼 스타일 */
        #go-to-level-4 {
            background-color: #040404;
            /* 배경 색상 */
            color: #fff;
            /* 텍스트 색상 */
            padding: 10px 20px;
            /* 패딩 */
            border: none;
            /* 테두리 없음 */
            border-radius: 10px;
            /* 둥근 모서리 */
            cursor: pointer;
            /* 커서 스타일 */
            margin-right: 10px;
            /* 오른쪽 여백 */
            font-size: 30px;
        }
        #go-to-level-4:hover {
            background-color: #fff;
            color: #040404;
        }
        /* 5단계로 넘어가기 버튼 스타일 */
        #go-to-level-5 {
            background-color: #040404;
            /* 배경 색상 */
            color: #fff;
            /* 텍스트 색상 */
            padding: 10px 20px;
            /* 패딩 */
            border: none;
            /* 테두리 없음 */
            border-radius: 10px;
            /* 둥근 모서리 */
            cursor: pointer;
            /* 커서 스타일 */
            font-size: 30px;
        }
        #go-to-level-5:hover {
            background-color: #fff;
            color: #040404;
        }

        .quiz-level button:hover {
            background-color: #0056b3;
            /* 호버 시 배경 색상 변경 */
        }
        @media (max-width: 500px) {
            .quiz-container {
                max-width: 90%;
                /* Adjust the max-width as needed */
                padding: 15px;
                /* Adjust the padding as needed */
            }

            .quiz-container h1,
            .quiz-question {
                font-size: 20px;
                /* Adjust the font size as needed */
                margin-bottom: 15px;
                /* Adjust the margin as needed */
            }

            .quiz-options li {
                font-size: 18px;
                /* Adjust the font size as needed */
                padding: 10px;
                /* Adjust the padding as needed */
            }
        }

        /* For max-width: 375px */
        @media (max-width: 375px) {
            .quiz-container {
                max-width: 90%;
                /* Adjust the max-width as needed */
                padding: 10px;
                /* Adjust the padding as needed */
            }

            .quiz-container h1,
            .quiz-question {
                font-size: 18px;
                /* Adjust the font size as needed */
                margin-bottom: 10px;
                /* Adjust the margin as needed */
            }

            .quiz-options li {
                font-size: 16px;
                /* Adjust the font size as needed */
                padding: 8px;
                /* Adjust the padding as needed */
            }
        }
    </style>
</head>

<body class="img204">
    <div class="quiz-container">
        <h1>순우리말 퀴즈 4단계</h1>
        <p class="quiz-question" id="question"></p>
        <ul class="quiz-options" id="options"></ul>
        <div class="quiz-buttons">
            <!-- <button id="next-button">다음</button> -->
        </div>
    </div>
    <div class="quiz-footer">
        <div class="quiz-result">
            <p class="result-message" id="result-message"></p>
        </div>
        <div class="quiz-level">
            <p class="result-message" id="result-message"></p>
            <button id="go-to-level-4">4단계로 돌아가기</button>
            <button id="go-to-level-5">5단계로 넘어가기</button>
        </div>
    </div>


    <script>
        // 문제 정보
        const quizData = [
            {
                question: "'가탈지다'의 뜻으로 알맞은 것은?",
                options: ["성미나 취향 따위가 원만하지 않고 별스럽게 까탈이 많다","복잡하고 까다로운 조건이 생기다","돈이나 곡식 따위에 부족이 생기다"],
                answer: 2
            },
            {
                question:  "'된바람'의 뜻으로 알맞은 것은?",
                options: ["북쪽에서 부는 바람을 이르는 말","동쪽에서 부는 바람을 이르는 말","남쪽에서 부는 바람을 이르는 말"],
                answer: 1
            },
            {
                question: "'투레질'의 뜻으로 알맞은 것은?",
                options: ["어린아이가 잠잘 때나 깨었을 때 떼를 쓰며 우는 짓","젖먹이가 두 입술을 떨며 투루루 소리를 내는 짓","갓난아이가 자면서 웃거나 눈, 입 따위를 쫑긋거리는 짓"],
                answer: 2
            },
            {
                question: "'잡을손'의 뜻으로 알맞은 것은?",
                options: ["손을 빠르게 놀려 만드는 솜씨","어떤 방면에서 썩 훌륭한 솜씨","일을 다잡아 해내는 솜씨"],
                answer: 3
            },
            {
                question: "굽은 길 의미를 담고 있는 순우리말은?",
                options: ["구름길","오솔길","에움길"],
                answer: 3
            },
            {
                question: "경계선을 따라 좁고 길게 만든 꽃밭 의미를 담고 있는 순우리말은?",
                options: ["살피꽃밭","모둠꽃밭","올림꽃밭"],
                answer: 1
            },
            {
                question: "'울멍지다'의 뜻으로 알맞은 것은?",
                options: ["울상이 되어 자꾸 울음이 터져 나오려고 하다","풀, 나무 따위가 자라서 무성해지다","크고 뚜렷한 것들이 두드러지다"],
                answer: 3
            },
            {
                question: "놀이 등의 일로 여러 사람이 모이는 일 의미를 담고 있는 순우리말은?",
                options: ["모꼬지","들모임","소모임"],
                answer: 1
            },
            {
                question: "세차게 부는 바람의 기운 의미를 담고 있는 순우리말은?",
                options: ["바람결","바람목","바람살"],
                answer: 3
            },
            {
                question: "'곰살갑다'의 뜻으로 알맞은 것은?",
                options: ["일 따위에 익숙하지 못하여 서투르다","성질이 보기보다 상냥하고 부드럽다","하는 짓이 매우 잘고 쩨쩨하다"],
                answer: 2
            }, 
        ];
        const quizContainer = document.querySelector(".quiz-container");
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const nextButton = document.getElementById("next-button");
        const resultMessage = document.getElementById("result-message");

        let currentQuestionIndex = 0;
        let score = 0;

        function showQuestion(index) {
            const question = quizData[index];
            questionElement.textContent = question.question;
            optionsElement.innerHTML = "";
            question.options.forEach((option, i) => {
                const optionElement = document.createElement("li");
                optionElement.textContent = option;
                optionElement.addEventListener("click", () => checkAnswer(i + 1));
                optionsElement.appendChild(optionElement);

                // 4단계로 넘어가기 버튼 숨기기
                const goToLevel4Button = document.getElementById("go-to-level-4");
                if (goToLevel4Button) {
                    goToLevel4Button.style.display = "none";
                }
                // 5단계로 넘어가기 버튼 숨기기
                const goToLevel5Button = document.getElementById("go-to-level-5");
                if (goToLevel5Button) {
                    goToLevel5Button.style.display = "none";
                }
            });
        }

        function checkAnswer(selectedIndex) {
            const correctIndex = quizData[currentQuestionIndex].answer;
            if (selectedIndex === correctIndex) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                showQuestion(currentQuestionIndex);
                const goToLevel4Button = document.getElementById("go-to-level-4");
                if (goToLevel4Button) {
                    goToLevel4Button.style.display = "none";
                }
                const goToLevel5Button = document.getElementById("go-to-level-5");
                if (goToLevel5Button) {
                    goToLevel5Button.style.display = "none";
                }
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            // 퀴즈가 끝났을 때 quiz-footer를 표시합니다.
            const quizFooter = document.querySelector(".quiz-footer");
            quizFooter.style.display = "block";

            // 나머지 endQuiz 함수 코드는 그대로 둡니다.
            const finalScore = score * 10;
            let result = `<h2>퀴즈 결과</h2><p>당신의 점수: <strong>${finalScore}</strong>점</p>`;
            const resultMessage = document.getElementById("result-message");

            if (finalScore >= 70) {
                result += `<p><strong>축하드립니다!</strong><br> 5단계 순우리말 퀴즈 <br> 도전하실수 있습니다.</p>`;
                result += `<a href="quizmake205.html"><button id="go-to-level-5">5단계로 넘어가기</button></a>`;
                const goToLevel5Button = document.getElementById("go-to-level-5");
                goToLevel5Button.addEventListener("click", () => {
                    alert("5단계로 이동합니다.");
                });
                // 3단계로 돌아가기 버튼을 화면에서 숨깁니다.
                const goToLevel4Button = document.getElementById("go-to-level-4");
                if (goToLevel4Button) {
                    goToLevel4Button.style.display = "none";
                }
            } else {
                result += `<p><strong>아쉽네요!</strong><br> 4단계 순우리말 퀴즈 <strong>70점</strong>이상 맞아야<br> 5단계 순우리말 퀴즈 도전하실수 있습니다.</p>`;
                result += `<a href="quizmake204.html"><button id="go-to-level-4">4단계로 돌아가기</button></a>`;
                const goToLevel4Button = document.getElementById("go-to-level-4");
                goToLevel4Button.addEventListener("click", () => {
                    alert("4단계로 이동합니다.");
                });
                // 5단계로 넘어가기 버튼을 화면에서 숨깁니다.
                const goToLevel5Button = document.getElementById("go-to-level-5");
                if (goToLevel5Button) {
                    goToLevel5Button.style.display = "none";
                }
            }

            resultMessage.innerHTML = result;

            // 퀴즈 컨테이너 요소를 삭제
            const quizContainer = document.querySelector(".quiz-container");
            quizContainer.parentNode.removeChild(quizContainer);

            // 퀴즈 내용 요소를 삭제 (만약 퀴즈 내용이 별도의 요소라면)
            const questionElement = document.getElementById("question");
            questionElement.parentNode.removeChild(questionElement);
        }
        // 시작 시 첫 번째 질문 표시
        showQuestion(currentQuestionIndex);

        // 페이지가 로드된 후 실행
        document.addEventListener("DOMContentLoaded", () => {
            // DOMContentLoaded 이벤트 핸들러 내에서 updataQuiz 함수를 호출하는 부분 삭제
        });
    </script>
</body>

</html>
