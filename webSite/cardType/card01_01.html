<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 유형 01</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        /* resets */
        *{
            margin: 0;
            padding: 0;
        }
        /* common */

        /* cardType */
        .card__wrap {
            width: 100%;
            height: 700px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <section id="cardType" class="card__wrap nexon section">
        <h2>웹스토리보이 강의</h2>
        <p>
            웹디자이너, 웹 퍼블리셔, 프론트앤드 개발자를 위한 강의 사이트입니다.<br />
            NEXON Lv1 Gothic Light 22px 150% #666 
        </p>
        <div class="card__inner">
            <article class="card">
                <h3>웹표준 사이트 만들기</h3>
            </article>
            <article class="card">
                <h3>반응형 사이트 만들기</h3>
            </article>
            <article class="card">
                <h3>페랠렉스 사이트 만들기</h3>
            </article>
        </div>
    </section>
</body>
</html>
