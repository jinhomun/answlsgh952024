
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사자성어 2단계</title>

    <link href="https://webfontworld.github.io/suseong/SuseongHyejeong.css" rel="stylesheet">
    <style>
        /* CSS 스타일링 */
        * {
            font-family: 'SuseongHyejeong';
        }
        body {
            width: 100%;
            height: 100vh;
        }

        body.img202 {
            background: #000 url(../quizmake/assets/img/bg130-min.jpg) no-repeat center / cover;
        }

        .quiz-container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #E7DEB5;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .quiz-container h1 {
            font-size: 25px;
            margin-bottom: 20px;
        }

        .quiz-question {
            font-size: 25px;
            margin-bottom: 20px;
        }

        .quiz-options {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .quiz-options li {
            font-size: 25px;
            margin: 5px 0;
            padding: 15px;
            background-color: #fff;
            border: 10px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quiz-options li:hover {
            background-color: #f0f0f0;
        }

        .quiz-buttons {
            margin-top: 20px;
        }

        .quiz-buttons button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quiz-buttons button:hover {
            background-color: #0056b3;
        }

        /* 퀴즈 푸터 섹션 스타일 */
        .quiz-footer {
            width: 500px;
            height: 500px;
            background-color: #E7DEB5;
            /* 배경 색상 */
            padding: 20px;
            /* 내부 여백 */
            display: flex;
            /* 자식 요소들을 가로로 배치하기 위해 Flexbox 사용 */
            justify-content: space-around;
            /* 자식 요소 간 간격을 균등하게 배치 */
            align-items: center;
            /* 자식 요소들을 세로 중앙 정렬 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .quiz-result,
        .quiz-level {
            text-align: center;
            /* 텍스트 가운데 정렬 */
        }

        .quiz-result .result-message,
        .quiz-level p.result-message {
            font-size: 30px;
            /* 결과 및 레벨 메시지 폰트 크기 */
            margin: 0;
            /* 마진 없음 */
        }
        #result-message strong {
            color:red;
        }
        .quiz-level button {
            /* padding: 10px 20px; */
            /* 버튼 내부 여백 */
            /* font-size: 16px; */
            /* 버튼 폰트 크기 */
            /* background-color: #007bff; */
            /* 버튼 배경 색상 */
            /* color: #fff; */
            /* 버튼 텍스트 색상 */
            /* border: none; */
            /* 테두리 없음 */
            /* border-radius: 5px; */
            /* 버튼 모서리 둥글게 */
            /* cursor: pointer; */
            /* 커서 포인터로 변경 */
            /* margin: 10px; */
            /* 버튼 간격 */
        }

        /* 2단계로 돌아가기 버튼 스타일 */
        #go-to-level-2 {
            background-color: #040404;
            /* 배경 색상 */
            color: #fff;
            /* 텍스트 색상 */
            padding: 10px 20px;
            /* 패딩 */
            border: none;
            /* 테두리 없음 */
            border-radius: 10px;
            /* 둥근 모서리 */
            cursor: pointer;
            /* 커서 스타일 */
            margin-right: 10px;
            /* 오른쪽 여백 */
            font-size: 30px;
        }
        #go-to-level-2:hover {
            background-color: #fff;
            color: #040404;
        }
        /* 3단계로 넘어가기 버튼 스타일 */
        #go-to-level-3 {
            background-color: #040404;
            /* 배경 색상 */
            color: #fff;
            /* 텍스트 색상 */
            padding: 10px 20px;
            /* 패딩 */
            border: none;
            /* 테두리 없음 */
            border-radius: 10px;
            /* 둥근 모서리 */
            cursor: pointer;
            /* 커서 스타일 */
            font-size: 30px;
        }
        #go-to-level-3:hover {
            background-color: #fff;
            color: #040404;
        }

        .quiz-level button:hover {
            background-color: #0056b3;
            /* 호버 시 배경 색상 변경 */
        }

        @media (max-width: 500px) {
            .quiz-container {
                max-width: 90%;
                /* Adjust the max-width as needed */
                padding: 15px;
                /* Adjust the padding as needed */
            }

            .quiz-container h1,
            .quiz-question {
                font-size: 20px;
                /* Adjust the font size as needed */
                margin-bottom: 15px;
                /* Adjust the margin as needed */
            }

            .quiz-options li {
                font-size: 18px;
                /* Adjust the font size as needed */
                padding: 10px;
                /* Adjust the padding as needed */
            }
        }

        /* For max-width: 375px */
        @media (max-width: 375px) {
            .quiz-container {
                max-width: 90%;
                /* Adjust the max-width as needed */
                padding: 10px;
                /* Adjust the padding as needed */
            }

            .quiz-container h1,
            .quiz-question {
                font-size: 18px;
                /* Adjust the font size as needed */
                margin-bottom: 10px;
                /* Adjust the margin as needed */
            }

            .quiz-options li {
                font-size: 16px;
                /* Adjust the font size as needed */
                padding: 8px;
                /* Adjust the padding as needed */
            }
        }
    </style>
</head>

<body class="img202">
    <div class="quiz-container">
        <h1>사자성어 퀴즈 2단계</h1>
        <p class="quiz-question" id="question"></p>
        <ul class="quiz-options" id="options"></ul>
        <div class="quiz-buttons">
            <!-- <button id="next-button">다음</button> -->
        </div>
    </div>
    <div class="quiz-footer">
        <div class="quiz-result">
            <p class="result-message" id="result-message"></p>
        </div>
        <div class="quiz-level">
            <p class="result-message" id="result-message"></p>
            <button id="go-to-level-2">2단계로 돌아가기</button>
            <button id="go-to-level-3">3단계로 넘어가기</button>
        </div>
    </div>


    <script>
        // 문제 정보
        const quizData = [
            {
                question: "경천동지(驚天動地)의 뜻은?",
                options: ["뜻밖의 일로 깜짝 놀람","거짓으로 놀라는 체함","세상을 몹시 놀라게 함"],
                answer: 3
            },
            {
                question: "동심협력(同心協力)의 뜻은?",
                options: ["힘을 합하여 서로 도움","서로 사랑하며 도움","마음을 같이하여 서로 도움"],
                answer: 3
            },
            {
                question: "우유부단(優柔不斷)의 뜻은?",
                options: ["멍한 상태로 자꾸 느리게 어물어물 망설임","무엇인가 하려다가 문득 망설이며 머뭇거림","어물어물 망설이기만 하고 결단성이 없음"],
                answer: 3
            },
            {
                question: "눌언민행(訥言敏行)의 뜻은?",
                options: ["매우 느리게 말을 하거나 글을 읽는 모양","말은 느려도 실제 행동은 재빠르고 능란함","말을 재치 있고 능란하게 구사하는 능력"],
                answer: 2
            },
            {
                question: "고견탁론(高見卓論)의 뜻은?",
                options: ["식견이 높은 견해와 탁월한 이론","미래를 내다볼 만큼의 높은 식견","식견이 높고 사물에 밝은 사람"],
                answer: 1
            },
            {
                question: "임기응변(臨機應變)의 뜻은?",
                options: ["처한 사태에 맞추어 즉각 그 자리에서 알맞게 대처함","원인과 결과가 서로 호응하여 그대로 갚음","생각할 여유가 없을 만큼 몹시 바쁜 상태"],
                answer: 1
            },
            {
                question: "공리공론(空理空論)의 뜻은?",
                options: ["실천이 따르지 아니하는, 헛된 이론이나 논의","이상만 높고 실천이 따르지 못함","실속 없는 빈말을 늘어놓는 짓"],
                answer: 1
            },
            {
                question: "붕정만리(鵬程萬里)의 뜻은?",
                options: ["사람의 앞날이 넓고 발전의 여지가 많음","서로 넘나들 수 없도록 막은 크고 긴 장벽","한없이 넓고 큰 바다를 건너가는 의지"],
                answer: 1
            },
            {
                question: "금과옥조(金科玉條)의 뜻은?",
                options: ["여러 가지의 규칙이나 법칙","귀중히 여겨 꼭 지켜야 할 법칙이나 규정","원래의 뜻에 어긋나지 않게 대강 추려 줄인 규칙"],
                answer: 3
            },
            {
                question:  "이용후생(利用厚生)의 뜻은?",
                options: ["제자나 후배가 스승이나 선배보다 뛰어남","내세에 안락하고자 하는 마음으로 선행을 쌓음","기구를 편리하게 쓰고, 백성의 생활을 넉넉하게 함"],
                answer: 3
            },
        ];
        const quizContainer = document.querySelector(".quiz-container");
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const nextButton = document.getElementById("next-button");
        const resultMessage = document.getElementById("result-message");

        let currentQuestionIndex = 0;
        let score = 0;

        function showQuestion(index) {
            const question = quizData[index];
            questionElement.textContent = question.question;
            optionsElement.innerHTML = "";
            question.options.forEach((option, i) => {
                const optionElement = document.createElement("li");
                optionElement.textContent = option;
                optionElement.addEventListener("click", () => checkAnswer(i + 1));
                optionsElement.appendChild(optionElement);
                
                // 2단계로 돌아가기 버튼 숨기기
                const goToLevel2Button = document.getElementById("go-to-level-2");
                if (goToLevel2Button) {
                    goToLevel2Button.style.display = "none";
                }
                // 3단계로 넘어가기 버튼 숨기기
                const goToLevel3Button = document.getElementById("go-to-level-3");
                if (goToLevel3Button) {
                    goToLevel3Button.style.display = "none";
                }
            });
        }

        function checkAnswer(selectedIndex) {
            const correctIndex = quizData[currentQuestionIndex].answer;
            if (selectedIndex === correctIndex) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                showQuestion(currentQuestionIndex);
                
                // 2단계로 돌아가기 버튼 숨기기
                const goToLevel2Button = document.getElementById("go-to-level-2");
                if (goToLevel2Button) {
                    goToLevel2Button.style.display = "none";
                }
                // 3단계로 넘어가기 버튼 숨기기
                const goToLevel3Button = document.getElementById("go-to-level-3");
                if (goToLevel3Button) {
                    goToLevel3Button.style.display = "none";
                }
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            // 퀴즈가 끝났을 때 quiz-footer를 표시합니다.
            const quizFooter = document.querySelector(".quiz-footer");
            quizFooter.style.display = "block";

            // 나머지 endQuiz 함수 코드는 그대로 둡니다.
            const finalScore = score * 10;
            let result = `<h2>퀴즈 결과</h2><p>당신의 점수: <strong>${finalScore}</strong>점</p>`;
            const resultMessage = document.getElementById("result-message");

            if (finalScore >= 50) {
                result += `<p><strong>축하드립니다!</strong><br> 3단계 순우리말 퀴즈 <br> 도전하실수 있습니다.</p>`;
                result += `<a href="quizmake103.html"><button id="go-to-level-3">3단계로 넘어가기</button></a>`;
                const goToLevel3Button = document.getElementById("go-to-level-3");
                goToLevel3Button.addEventListener("click", () => {
                    alert("3단계로 이동합니다.");
                });
                // 2단계로 돌아가기 버튼을 화면에서 숨깁니다.
                const goToLevel2Button = document.getElementById("go-to-level-2");
                if (goToLevel2Button) {
                    goToLevel2Button.style.display = "none";
                }
            } else {
                result += `<p><strong>아쉽네요!</strong><br> 2단계 순우리말 퀴즈 <strong>50점</strong>이상 맞아야<br> 3단계 순우리말 퀴즈 도전하실수 있습니다.</p>`;
                result += `<a href="quizmake102.html"><button id="go-to-level-2">2단계로 돌아가기</button></a>`;
                const goToLevel2Button = document.getElementById("go-to-level-2");
                goToLevel2Button.addEventListener("click", () => {
                    alert("1단계로 이동합니다.");
                });
                // 3단계로 넘어가기 버튼을 화면에서 숨깁니다.
                const goToLevel3Button = document.getElementById("go-to-level-3");
                if (goToLevel3Button) {
                    goToLevel3Button.style.display = "none";
                }
            }

            resultMessage.innerHTML = result;

            // 퀴즈 컨테이너 요소를 삭제
            const quizContainer = document.querySelector(".quiz-container");
            quizContainer.parentNode.removeChild(quizContainer);

            // 퀴즈 내용 요소를 삭제 (만약 퀴즈 내용이 별도의 요소라면)
            const questionElement = document.getElementById("question");
            questionElement.parentNode.removeChild(questionElement);
        }
        // 시작 시 첫 번째 질문 표시
        showQuestion(currentQuestionIndex);

        // 페이지가 로드된 후 실행
        document.addEventListener("DOMContentLoaded", () => {
            // DOMContentLoaded 이벤트 핸들러 내에서 updataQuiz 함수를 호출하는 부분 삭제
        });
    </script>
</body>

</html>
