<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>웹디자인 기능사 레이아웃 D-3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px; 
        }
        #aside .logo {
            width: 100%;
            height: 100px;
            background-color: #999;
        }
        #aside .nav {
            width: 100%;
            height: 750px;
            background-color: #888;
        }
        #main {
            width: calc(100% - 200px);
        }
        #main .slider {
            width: 100%;
            height: 400px;
            background-color: #777;
            position: relative;
        }
        #main .slider .link {
            position: absolute;
            right: 0;
            top: 0;
            width: 100px;
            height: 200px;
            background-color: #666;
        }
        #main .banner {
            width: 100%;
            height: 200px;
            background-color: #555;
        }
        #main .contents { 
            width: 100%;
            height: 250px;
            background-color: #444;
        }
        #footer {
            width: 100%;
            display: flex;    
        }
        #footer .footer1 {
            width: 20%;
            height: 120px;
            background-color: #333;
        }
        #footer .footer2 {
            width: 80%;
        }
        #footer .footer2 .footer2-1 {
            width: 100%;
            height: 60px;
            background-color: #222;

        }
        #footer .footer2 .footer2-2 {
            width: 100%;
            height: 60px;
            background-color: #111;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <!-- //aside -->
        <main id="main">
            <article class="slider">
                <div class="link"></div>
            </article>
            <!-- //slider -->
            
            <article class="banner">
            </article>
            <!-- //banner -->
            
            <section class="contents">
            </section>
            <!-- //contents -->
       
        </main>
        <!-- //main -->

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
        </footer>
        <!-- //footer -->
    
    </div>
    <!-- //wrap -->
</body>
</html>
