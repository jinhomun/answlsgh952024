<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순우리말 1단계</title>

    <link href="https://webfontworld.github.io/suseong/SuseongHyejeong.css" rel="stylesheet">
    <style>
        /* CSS 스타일링 */
        * {
            font-family: 'SuseongHyejeong';
        }

        body {
            width: 100%;
            height: 100vh;
        }

        body.img201 {
            background: #000 url(../quizmake/assets/img/bg201-min.jpg) no-repeat center / cover;
        }

        .quiz-container {
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
            padding: 40px;
            border: 1px solid #ccc;
            background-color: #E7DEA5;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .quiz-container h1 {
            font-size: 25px;
            margin-bottom: 20px;
        }

        .quiz-question {
            font-size: 25px;
            margin-bottom: 20px;
        }

        .quiz-options {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .quiz-options li {
            font-size: 25px;
            margin: 5px 0;
            padding: 15px;
            background-color: #fff;
            border: 10px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quiz-options li:hover {
            background-color: #f0f0f0;
        }

        .quiz-buttons {
            margin-top: 20px;
        }

        .quiz-buttons button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quiz-buttons button:hover {
            background-color: #0056b3;
        }

        /* 퀴즈 푸터 섹션 스타일 */
        .quiz-footer {
            width: 500px;
            height: 500px;
            background-color: #E7DEA5;
            /* 배경 색상 */
            padding: 20px;
            /* 내부 여백 */
            display: flex;
            /* 자식 요소들을 가로로 배치하기 위해 Flexbox 사용 */
            justify-content: space-around;
            /* 자식 요소 간 간격을 균등하게 배치 */
            align-items: center;
            /* 자식 요소들을 세로 중앙 정렬 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .quiz-result,
        .quiz-level {
            text-align: center;
            /* 텍스트 가운데 정렬 */
        }

        .quiz-result .result-message,
        .quiz-level p.result-message {
            font-size: 30px;
            /* 결과 및 레벨 메시지 폰트 크기 */
            margin: 0;
            /* 마진 없음 */
        }

        #result-message strong {
            color: red;
        }

        .quiz-level button {
            /* padding: 10px 20px; */
            /* 버튼 내부 여백 */
            /* font-size: 16px; */
            /* 버튼 폰트 크기 */
            /* background-color: #007bff; */
            /* 버튼 배경 색상 */
            /* color: #fff; */
            /* 버튼 텍스트 색상 */
            /* border: none; */
            /* 테두리 없음 */
            /* border-radius: 5px; */
            /* 버튼 모서리 둥글게 */
            /* cursor: pointer; */
            /* 커서 포인터로 변경 */
            /* margin: 10px; */
            /* 버튼 간격 */
        }

        /* 1단계로 돌아가기 버튼 스타일 */
        #go-to-level-1 {
            background-color: #040404;
            /* 배경 색상 */
            color: #fff;
            /* 텍스트 색상 */
            padding: 10px 20px;
            /* 패딩 */
            border: none;
            /* 테두리 없음 */
            border-radius: 10px;
            /* 둥근 모서리 */
            cursor: pointer;
            /* 커서 스타일 */
            margin-right: 10px;
            /* 오른쪽 여백 */
            font-size: 30px;
        }

        #go-to-level-1:hover {
            background-color: #fff;
            color: #040404;
        }

        /* 2단계로 넘어가기 버튼 스타일 */
        #go-to-level-2 {
            background-color: #040404;
            /* 배경 색상 */
            color: #fff;
            /* 텍스트 색상 */
            padding: 10px 20px;
            /* 패딩 */
            border: none;
            /* 테두리 없음 */
            border-radius: 10px;
            /* 둥근 모서리 */
            cursor: pointer;
            /* 커서 스타일 */
            font-size: 30px;
        }

        #go-to-level-2:hover {
            background-color: #fff;
            color: #040404;
        }

        .quiz-level button:hover {
            background-color: #0056b3;
            /* 호버 시 배경 색상 변경 */
        }

        @media (max-width: 500px) {
            .quiz-container {
                max-width: 90%;
                /* Adjust the max-width as needed */
                padding: 15px;
                /* Adjust the padding as needed */
            }

            .quiz-container h1,
            .quiz-question {
                font-size: 20px;
                /* Adjust the font size as needed */
                margin-bottom: 15px;
                /* Adjust the margin as needed */
            }

            .quiz-options li {
                font-size: 18px;
                /* Adjust the font size as needed */
                padding: 10px;
                /* Adjust the padding as needed */
            }
        }

        /* For max-width: 375px */
        @media (max-width: 375px) {
            .quiz-container {
                max-width: 90%;
                /* Adjust the max-width as needed */
                padding: 10px;
                /* Adjust the padding as needed */
            }

            .quiz-container h1,
            .quiz-question {
                font-size: 18px;
                /* Adjust the font size as needed */
                margin-bottom: 10px;
                /* Adjust the margin as needed */
            }

            .quiz-options li {
                font-size: 16px;
                /* Adjust the font size as needed */
                padding: 8px;
                /* Adjust the padding as needed */
            }
        }
    </style>
</head>

<body class="img201">
    <div class="quiz-container">
        <h1>순우리말 퀴즈 1단계</h1>
        <p class="quiz-question" id="question"></p>
        <ul class="quiz-options" id="options"></ul>
        <div class="quiz-buttons">
            <!-- <button id="next-button">다음</button> -->
        </div>
    </div>
    <div class="quiz-footer">
        <div class="quiz-result">
            <p class="result-message" id="result-message"></p>
        </div>
        <div class="quiz-level">
            <p class="result-message" id="result-message"></p>
            <button id="go-to-level-1">1단계로 돌아가기</button>
            <button id="go-to-level-2">2단계로 넘어가기</button>
        </div>
    </div>


    <script>
        // 문제 정보
        const quizData = [
            {
                question: "우연하게 듣게 된 겨를 의미를 담고 있는 순우리말은?",
                options: ["귓돌", "귓결", "귓집"],
                answer: 2
            },
            {
                question: "중심을 잃고 한쪽으로 기울어지다 의미를 담고 있는 순우리말은?",
                options: ["되똑하다", "되작이다", "되울리다"],
                answer: 1
            },
            {
                question: "아기가 곱게 자는 모양 의미를 담고 있는 순우리말은?",
                options: ["노근노근", "앙글방글", "소록소록"],
                answer: 3
            },
            {
                question: "사이가 좋아 화목하다 의미를 담고 있는 순우리말은?",
                options: ["구순하다", "교순하다", "승순하다"],
                answer: 1
            },
            {
                question: "여럿 가운데서 가장 좋은 물건이나 사람 의미를 담고 있는 순우리말은?",
                options: ["지스러기", "머드러기", "무드러기"],
                answer: 2
            },
            {
                question: "'마파람'의 뜻으로 알맞은 것은?",
                options: ["북쪽에서 부는 바람을 이르는 말", "남쪽에서 부는 바람을 이르는 말", "동쪽에서 부는 바람을 이르는 말"],
                answer: 2
            },
            {
                question: "국이나 찌개에 넣는 고기붙이 의미를 담고 있는 순우리말은?",
                options: ["꾸지", "맷고기", "꾸미"],
                answer: 3
            },
            {
                question: "늦추어진 것을 바짝 잡아 죄는 일 의미를 담고 있는 순우리말은?",
                options: ["드잡이", "다잡이", "드잡이"],
                answer: 2
            },
            {
                question: "일정한 수효나 값의 한도 안에 들다 의미를 담고 있는 순우리말은? ",
                options: ["안틀다", "배틀다", "되틀다"],
                answer: 1
            },
            {
                question: "스스로 자기 자신을 망치는 일 의미를 담고 있는 순우리말은? ",
                options: ["채잡이", "제잡이", "새잡이"],
                answer: 2
            }
            // 10
        ];
        const quizContainer = document.querySelector(".quiz-container");
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const nextButton = document.getElementById("next-button");
        const resultMessage = document.getElementById("result-message");

        let currentQuestionIndex = 0;
        let score = 0;

        function showQuestion(index) {
            const question = quizData[index];
            questionElement.textContent = question.question;
            optionsElement.innerHTML = "";
            question.options.forEach((option, i) => {
                const optionElement = document.createElement("li");
                optionElement.textContent = option;
                optionElement.addEventListener("click", () => checkAnswer(i + 1));
                optionsElement.appendChild(optionElement);

                // 1단계로 돌아가기 버튼 숨기기
                const goToLevel1Button = document.getElementById("go-to-level-1");
                if (goToLevel1Button) {
                    goToLevel1Button.style.display = "none";
                }
                // 2단계로 넘어가기 버튼 숨기기
                const goToLevel2Button = document.getElementById("go-to-level-2");
                if (goToLevel2Button) {
                    goToLevel2Button.style.display = "none";
                }
            });
        }

        function checkAnswer(selectedIndex) {
            const correctIndex = quizData[currentQuestionIndex].answer;
            if (selectedIndex === correctIndex) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                showQuestion(currentQuestionIndex);
                // 1단계로 돌아가기 버튼 숨기기
                const goToLevel1Button = document.getElementById("go-to-level-1");
                if (goToLevel1Button) {
                    goToLevel1Button.style.display = "none";
                }
                // 2단계로 넘어가기 버튼 숨기기
                const goToLevel2Button = document.getElementById("go-to-level-2");
                if (goToLevel2Button) {
                    goToLevel2Button.style.display = "none";
                }
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            // 퀴즈가 끝났을 때 quiz-footer를 표시합니다.
            const quizFooter = document.querySelector(".quiz-footer");
            quizFooter.style.display = "block";

            // 나머지 endQuiz 함수 코드는 그대로 둡니다.
            const finalScore = score * 10;
            let result = `<h2>퀴즈 결과</h2><p>당신의 점수: <strong>${finalScore}</strong>점</p>`;
            const resultMessage = document.getElementById("result-message");

            if (finalScore >= 50) {
                result += `<p><strong>축하드립니다!</strong><br> 2단계 순우리말 퀴즈 <br> 도전하실수 있습니다.</p>`;
                result += `<a href="quizmake202.html"><button id="go-to-level-2">2단계로 넘어가기</button></a>`;
                const goToLevel2Button = document.getElementById("go-to-level-2");
                goToLevel2Button.addEventListener("click", () => {
                    alert("2단계로 이동합니다.");
                });
                // 1단계로 돌아가기 버튼을 화면에서 숨깁니다.
                const goToLevel1Button = document.getElementById("go-to-level-1");
                if (goToLevel1Button) {
                    goToLevel1Button.style.display = "none";
                }
            } else {
                result += `<p><strong>아쉽네요!</strong><br> 1단계 순우리말 퀴즈 <strong>50점</strong>이상 맞아야<br> 2단계 순우리말 퀴즈 도전하실수 있습니다.</p>`;
                result += `<a href="quizmake201.html"><button id="go-to-level-1">1단계로 돌아가기</button></a>`;
                const goToLevel1Button = document.getElementById("go-to-level-1");
                goToLevel1Button.addEventListener("click", () => {
                    alert("1단계로 이동합니다.");
                });
                // 2단계로 넘어가기 버튼을 화면에서 숨깁니다.
                const goToLevel2Button = document.getElementById("go-to-level-2");
                if (goToLevel2Button) {
                    goToLevel2Button.style.display = "none";
                }
            }

            resultMessage.innerHTML = result;

            // 퀴즈 컨테이너 요소를 삭제
            const quizContainer = document.querySelector(".quiz-container");
            quizContainer.parentNode.removeChild(quizContainer);

            // 퀴즈 내용 요소를 삭제 (만약 퀴즈 내용이 별도의 요소라면)
            const questionElement = document.getElementById("question");
            questionElement.parentNode.removeChild(questionElement);
        }
        // 시작 시 첫 번째 질문 표시
        showQuestion(currentQuestionIndex);

        // 페이지가 로드된 후 실행
        document.addEventListener("DOMContentLoaded", () => {
            // DOMContentLoaded 이벤트 핸들러 내에서 updataQuiz 함수를 호출하는 부분 삭제
        });
    </script>
</body>

</html>
