    <style>
        /* CSS 스타일링 */

        .quiz-container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #E7DEC5;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .quiz-container h1 {
            font-size: 25px;
            margin-bottom: 20px;
        }

        .quiz-question {
            font-size: 25px;
            margin-bottom: 20px;
        }

        .quiz-options {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .quiz-options li {
            font-size: 25px;
            margin: 5px 0;
            padding: 15px;
            background-color: #fff;
            border: 10px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quiz-options li:hover {
            background-color: #f0f0f0;
        }

        .quiz-buttons {
            margin-top: 20px;
        }

        .quiz-buttons button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quiz-buttons button:hover {
            background-color: #0056b3;
        }

        /* 퀴즈 푸터 섹션 스타일 */
        .quiz-footer {
            width: 500px;
            height: 500px;
            background-color: #E7DEC5;
            /* 배경 색상 */
            padding: 20px;
            /* 내부 여백 */
            display: flex;
            /* 자식 요소들을 가로로 배치하기 위해 Flexbox 사용 */
            justify-content: space-around;
            /* 자식 요소 간 간격을 균등하게 배치 */
            align-items: center;
            /* 자식 요소들을 세로 중앙 정렬 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .quiz-result,
        .quiz-level {
            text-align: center;
            /* 텍스트 가운데 정렬 */
        }

        .quiz-result .result-message,
        .quiz-level p.result-message {
            font-size: 30px;
            /* 결과 및 레벨 메시지 폰트 크기 */
            margin: 0;
            /* 마진 없음 */
        }
        #result-message strong {
            color:red;
        }
        .quiz-level button {
            /* padding: 10px 20px; */
            /* 버튼 내부 여백 */
            /* font-size: 16px; */
            /* 버튼 폰트 크기 */
            /* background-color: #007bff; */
            /* 버튼 배경 색상 */

            /* 버튼 텍스트 색상 */
            /* border: none; */
            /* 테두리 없음 */
            /* border-radius: 5px; */
            /* 버튼 모서리 둥글게 */
            /* cursor: pointer; */
            /* 커서 포인터로 변경 */
            /* margin: 10px; */
            /* 버튼 간격 */
        }

        /* 3단계로 돌아가기 버튼 스타일 */
        #go-to-level-3 {
            background-color: #040404;
            /* 배경 색상 */
            color: #fff;
            /* 텍스트 색상 */
            padding: 10px 20px;
            /* 패딩 */
            border: none;
            /* 테두리 없음 */
            border-radius: 10px;
            /* 둥근 모서리 */
            cursor: pointer;
            /* 커서 스타일 */
            margin-right: 10px;
            /* 오른쪽 여백 */
            font-size: 30px;
        }
        #go-to-level-3:hover {
            background-color: #fff;
            color: #040404;
        }
        /* 4단계로 넘어가기 버튼 스타일 */
        #go-to-level-4 {
            background-color: #040404;
            /* 배경 색상 */
            color: #fff;
            /* 텍스트 색상 */
            padding: 10px 20px;
            /* 패딩 */
            border: none;
            /* 테두리 없음 */
            border-radius: 10px;
            /* 둥근 모서리 */
            cursor: pointer;
            /* 커서 스타일 */

        }
        #go-to-level-4:hover {

        }

        .quiz-level button:hover {
            background-color: #0056b3;
            /* 호버 시 배경 색상 변경 */
        }

            .quiz-container {
                max-width: 90%;

            .quiz-container h1,

<body class="img203">
    <div class="quiz-container">
        <h1>사자성어 퀴즈 3단계</h1>
        <p class="quiz-question" id="question"></p>
        <ul class="quiz-options" id="options"></ul>
        <div class="quiz-buttons">
            <!-- <button id="next-button">다음</button> -->
        </div>
    </div>
    <div class="quiz-footer">
        <div class="quiz-result">
            <p class="result-message" id="result-message"></p>
        </div>
        <div class="quiz-level">
            <p class="result-message" id="result-message"></p>
            <button id="go-to-level-3">3단계로 돌아가기</button>
            <button id="go-to-level-4">4단계로 넘어가기</button>
        </div>
    </div>


    <script>
        // 문제 정보
        const quizData = [
            {
                question: "동고동락(同苦同樂)의 뜻은?",
                options: ["같은 자리에 자면서 다른 꿈을 꿈","마음이 음흉하여 겉과 속이 다름","괴로움도 즐거움도 함께함"],
                answer: 3
            },
            {
                question: "고장난명(孤掌難鳴)의 뜻은?",
                options: ["혼자의 힘만으로 어떤 일을 이루기 어려움","어떤 일을 이루기 위하여 서로 의논하고 절충함","남의 도움 없이 혼자만의 힘으로 일을 처리함"],
                answer: 1
            },
            {
                question: "백년가약(百年佳約)의 뜻은?",
                options: ["언제나 깍듯하게 대해야 하는 어려운 손님","오랫동안 기다려도 바라는 것이 이루어질 수 없음","부부가 되어 평생을 같이 지낼 것을 다짐하는 언약"],
                answer: 3
            },
            {
                question: "견마지로(犬馬之勞)의 뜻은?",
                options: ["충성스럽고 효성스러운 사람","윗사람에게 충성을 다하는 자신의 노력","각자 자기의 주인에게 충성을 다함"],
                answer: 2
            },
            {
                question: "천사만량(千思萬量)의 뜻은?",
                options: ["여러 가지 일을 겪어 지내 옴","여러 가지로 생각하여 헤아림","쓸데없이 하는 여러 가지 생각"],
                answer: 2
            },
            {
                question: "심사숙고(深思熟考)의 뜻은?",
                options: ["이리저리 뒤집어 생각함","깊이 잘 생각함","마음을 써서 깊이 생각함"],
                answer: 2
            },
            {
                question:  "관포지교(管鮑之交)의 뜻은?",
                options: ["사이가 매우 나쁜 두 관계","얼굴만 겨우 아는 얕은 사이","우정이 아주 돈독한 친구 관계"],
                answer: 3
            },
            {
                question: "역지사지(易地思之)의 뜻은?",
                options: ["처지를 이해하여 가엾게 여김","처지를 바꾸어서 생각하여 봄","자기의 신세나 처지를 탄식함"],
                answer: 2
            },
            {
                question: "불문가지(不問可知)의 뜻은?",
                options: ["묻지 아니하여도 알 수 있음","죄나 허물은 묻지 아니함","사람이 있음을 알 수 있음"],
                answer: 1
            },
            {
                question:"인산인해(人山人海)의 뜻은?",
                options: ["사람이 많이 사는 지방이나 지역","사람이 수없이 많이 모인 상태","사람이 많이 모여 활기에 찬 분위기"],
                answer: 2
            }, 
        ];
        const quizContainer = document.querySelector(".quiz-container");
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const nextButton = document.getElementById("next-button");
        const resultMessage = document.getElementById("result-message");

        let currentQuestionIndex = 0;
        let score = 0;

        function showQuestion(index) {
            const question = quizData[index];
            questionElement.textContent = question.question;
            optionsElement.innerHTML = "";
            question.options.forEach((option, i) => {
                const optionElement = document.createElement("li");
                optionElement.textContent = option;
                optionElement.addEventListener("click", () => checkAnswer(i + 1));
                optionsElement.appendChild(optionElement);

                // 4단계로 넘어가기 버튼 숨기기
                const goToLevel3Button = document.getElementById("go-to-level-3");
                if (goToLevel3Button) {
                    goToLevel3Button.style.display = "none";
                }
                // 4단계로 넘어가기 버튼 숨기기
                const goToLevel4Button = document.getElementById("go-to-level-4");
                if (goToLevel4Button) {
                    goToLevel4Button.style.display = "none";
                }
            });
        }

        function checkAnswer(selectedIndex) {
            const correctIndex = quizData[currentQuestionIndex].answer;
            if (selectedIndex === correctIndex) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                showQuestion(currentQuestionIndex);
                const goToLevel3Button = document.getElementById("go-to-level-3");
                if (goToLevel3Button) {
                    goToLevel3Button.style.display = "none";
                }
                const goToLevel4Button = document.getElementById("go-to-level-4");
                if (goToLevel4Button) {
                    goToLevel4Button.style.display = "none";
                }
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            // 퀴즈가 끝났을 때 quiz-footer를 표시합니다.
            const quizFooter = document.querySelector(".quiz-footer");
            quizFooter.style.display = "block";

            // 나머지 endQuiz 함수 코드는 그대로 둡니다.
            const finalScore = score * 10;
            let result = `<h2>퀴즈 결과</h2><p>당신의 점수: <strong>${finalScore}</strong>점</p>`;
            const resultMessage = document.getElementById("result-message");

            if (finalScore >= 60) {
                result += `<p><strong>축하드립니다!</strong><br> 4단계 순우리말 퀴즈 <br> 도전하실수 있습니다.</p>`;
                result += `<a href="quizmake104.html"><button id="go-to-level-4">4단계로 넘어가기</button></a>`;
                const goToLevel4Button = document.getElementById("go-to-level-4");
                goToLevel4Button.addEventListener("click", () => {
                    alert("4단계로 이동합니다.");
                });
                // 3단계로 돌아가기 버튼을 화면에서 숨깁니다.
                const goToLevel3Button = document.getElementById("go-to-level-3");
                if (goToLevel3Button) {
                    goToLevel3Button.style.display = "none";
                }
            } else {
                result += `<p><strong>아쉽네요!</strong><br> 3단계 순우리말 퀴즈 <strong>60점</strong>이상 맞아야<br> 4단계 순우리말 퀴즈 도전하실수 있습니다.</p>`;
                result += `<a href="quizmake103.html"><button id="go-to-level-3">3단계로 돌아가기</button></a>`;
                const goToLevel3Button = document.getElementById("go-to-level-3");
                goToLevel3Button.addEventListener("click", () => {
                    alert("3단계로 이동합니다.");
                });
                // 4단계로 넘어가기 버튼을 화면에서 숨깁니다.
                const goToLevel4Button = document.getElementById("go-to-level-4");
                if (goToLevel4Button) {
                    goToLevel4Button.style.display = "none";
                }
            }

            resultMessage.innerHTML = result;

            // 퀴즈 컨테이너 요소를 삭제
            const quizContainer = document.querySelector(".quiz-container");
            quizContainer.parentNode.removeChild(quizContainer);

            // 퀴즈 내용 요소를 삭제 (만약 퀴즈 내용이 별도의 요소라면)
            const questionElement = document.getElementById("question");
            questionElement.parentNode.removeChild(questionElement);
        }
        // 시작 시 첫 번째 질문 표시
        showQuestion(currentQuestionIndex);

        // 페이지가 로드된 후 실행
        document.addEventListener("DOMContentLoaded", () => {
            // DOMContentLoaded 이벤트 핸들러 내에서 updataQuiz 함수를 호출하는 부분 삭제
        });
    </script>
</body>
