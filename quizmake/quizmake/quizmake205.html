<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순우리말 4단계</title>

    <link href="https://webfontworld.github.io/suseong/SuseongHyejeong.css" rel="stylesheet">
    <style>
        /* CSS 스타일링 */
        /* CSS 스타일링 */
        * {
            font-family: 'SuseongHyejeong';
        }
        body {
            width: 100%;
            height: 100vh;
        }

        body.img205 {
            background: #000 url(../quizmake/assets/img/bg205-min.jpg) no-repeat center / cover;
        }

        .quiz-container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #E7DEE5;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .quiz-container h1 {
            font-size: 25px;
            margin-bottom: 20px;
        }

        .quiz-question {
            font-size: 25px;
            margin-bottom: 20px;
        }

        .quiz-options {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .quiz-options li {
            font-size: 25px;
            margin: 5px 0;
            padding: 15px;
            background-color: #fff;
            border: 10px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quiz-options li:hover {
            background-color: #f0f0f0;
        }

        .quiz-buttons {
            margin-top: 20px;
        }

        .quiz-buttons button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quiz-buttons button:hover {
            background-color: #0056b3;
        }

        /* 퀴즈 푸터 섹션 스타일 */
        .quiz-footer {
            width: 500px;
            height: 500px;
            background-color: #E7DEE5;
            /* 배경 색상 */
            padding: 20px;
            /* 내부 여백 */
            display: flex;
            /* 자식 요소들을 가로로 배치하기 위해 Flexbox 사용 */
            justify-content: space-around;
            /* 자식 요소 간 간격을 균등하게 배치 */
            align-items: center;
            /* 자식 요소들을 세로 중앙 정렬 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .quiz-result,
        .quiz-level {
            text-align: center;
            /* 텍스트 가운데 정렬 */
        }

        .quiz-result .result-message,
        .quiz-level p.result-message {
            font-size: 30px;
            /* 결과 및 레벨 메시지 폰트 크기 */
            margin: 0;
            /* 마진 없음 */
        }
        #result-message strong {
            color:red;
        }
        .quiz-level button {
            /* padding: 10px 20px; */
            /* 버튼 내부 여백 */
            /* font-size: 16px; */
            /* 버튼 폰트 크기 */
            /* background-color: #007bff; */
            /* 버튼 배경 색상 */
            /* color: #fff; */
            /* 버튼 텍스트 색상 */
            /* border: none; */
            /* 테두리 없음 */
            /* border-radius: 5px; */
            /* 버튼 모서리 둥글게 */
            /* cursor: pointer; */
            /* 커서 포인터로 변경 */
            /* margin: 10px; */
            /* 버튼 간격 */
        }

        /* 5단계로 돌아가기 버튼 스타일 */
        #go-to-level-5 {
            background-color: #040404;
            /* 배경 색상 */
            color: #fff;
            /* 텍스트 색상 */
            padding: 10px 20px;
            /* 패딩 */
            border: none;
            /* 테두리 없음 */
            border-radius: 10px;
            /* 둥근 모서리 */
            cursor: pointer;
            /* 커서 스타일 */
            margin-right: 10px;
            /* 오른쪽 여백 */
            font-size: 30px;
        }
        #go-to-level-5:hover {
            background-color: #fff;
            color: #040404;
        }
        /* 시작화면으로 넘어가기 버튼 스타일 */
        #go-to-level-0 {
            background-color: #040404;
            /* 배경 색상 */
            color: #fff;
            /* 텍스트 색상 */
            padding: 10px 20px;
            /* 패딩 */
            border: none;
            /* 테두리 없음 */
            border-radius: 10px;
            /* 둥근 모서리 */
            cursor: pointer;
            /* 커서 스타일 */
            font-size: 30px;
        }
        #go-to-level-0:hover {
            background-color: #fff;
            color: #040404;
        }

        .quiz-level button:hover {
            background-color: #0056b3;
            /* 호버 시 배경 색상 변경 */
        }
        @media (max-width: 500px) {
            .quiz-container {
                max-width: 90%;
                /* Adjust the max-width as needed */
                padding: 15px;
                /* Adjust the padding as needed */
            }

            .quiz-container h1,
            .quiz-question {
                font-size: 20px;
                /* Adjust the font size as needed */
                margin-bottom: 15px;
                /* Adjust the margin as needed */
            }

            .quiz-options li {
                font-size: 18px;
                /* Adjust the font size as needed */
                padding: 10px;
                /* Adjust the padding as needed */
            }
        }

        /* For max-width: 375px */
        @media (max-width: 375px) {
            .quiz-container {
                max-width: 90%;
                /* Adjust the max-width as needed */
                padding: 10px;
                /* Adjust the padding as needed */
            }

            .quiz-container h1,
            .quiz-question {
                font-size: 18px;
                /* Adjust the font size as needed */
                margin-bottom: 10px;
                /* Adjust the margin as needed */
            }

            .quiz-options li {
                font-size: 16px;
                /* Adjust the font size as needed */
                padding: 8px;
                /* Adjust the padding as needed */
            }
        }
    </style>
</head>

<body class="img205">
    <div class="quiz-container">
        <h1>순우리말 퀴즈 5단계</h1>
        <p class="quiz-question" id="question"></p>
        <ul class="quiz-options" id="options"></ul>
        <div class="quiz-buttons">
            <!-- <button id="next-button">다음</button> -->
        </div>
    </div>
    <div class="quiz-footer">
        <div class="quiz-result">
            <p class="result-message" id="result-message"></p>
        </div>
        <div class="quiz-level">
            <p class="result-message" id="result-message"></p>
            <button id="go-to-level-5">5단계로 돌아가기</button>
            <button id="go-to-level-0">순우리말 메인</button>
        </div>
    </div>


    <script>
        // 문제 정보
        const quizData = [
            {
                question: "여러 집이 한데 모여 이루어진 집단 의미를 담고 있는 순우리말은?",
                options: ["두말","두럭","두멍"],
                answer: 2
            },
            {
                question:  "'아람'의 뜻으로 알맞은 것은?",
                options: ["충분히 익어 저절로 떨어질 정도가 된 상태","두 팔을 둥글게 모아서 만든 둘레","어떤 일을 한 뒤에 얻어지는 좋은 결과나 만족감"],
                answer: 1
            },
            {
                question: "마음에 흡족하게 흐뭇하다 의미를 담고 있는 순우리말은?",
                options: ["오달지다","옹골지다","암팡지다"],
                answer: 1
            },
            {
                question: "대수롭지 아니하게 여겨 건성으로 하는 대답 의미를 담고 있는 순우리말은?",
                options: ["군대답","맞대답","코대답"],
                answer: 3
            },
            {
                question: "뒷바라지에 쓰는 물건 의미를 담고 있는 순우리말은?",
                options: ["나무새","들무새","매무새"],
                answer: 2
            },
            {
                question: "'모둠꽃밭'의 뜻으로 알맞은 것은?",
                options: ["다양한 꽃들이 피도록 볼록하게 만든 꽃밭","경계선을 따라 좁고 길게 만든 꽃밭","정원 한옆에 둥글거나 모지게 만든 꽃밭"],
                answer: 3
            },
            {
                question: "샘이 많아서 안달하는 사람 의미를 담고 있는 순우리말은?",
                options: ["샘바리","샘받이","샘꼬니"],
                answer: 3
            },
            {
                question: "'왕배덕배'의 뜻으로 알맞은 것은?",
                options: ["적극적인 의지가 없이 되는대로 행동하는 모양","자그마한 것들이 한 곳에 많이 붙어 있는 모양","이러니저러니 하고 시비를 가리는 모양"],
                answer: 3
            },
            {
                question: "부러워하며 시샘하여 탐내는 마음 의미를 담고 있는 순우리말은?",
                options: ["어염","게염","부염"],
                answer: 2
            },
            {
                question: "물건들을 요리조리 들추며 뒤지다 의미를 담고 있는 순우리말은?",
                options: ["되울리다","되작이다","되알지다"],
                answer: 2
            }, 
        ];
        const quizContainer = document.querySelector(".quiz-container");
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const nextButton = document.getElementById("next-button");
        const resultMessage = document.getElementById("result-message");

        let currentQuestionIndex = 0;
        let score = 0;

        function showQuestion(index) {
            const question = quizData[index];
            questionElement.textContent = question.question;
            optionsElement.innerHTML = "";
            question.options.forEach((option, i) => {
                const optionElement = document.createElement("li");
                optionElement.textContent = option;
                optionElement.addEventListener("click", () => checkAnswer(i + 1));
                optionsElement.appendChild(optionElement);

                // 5단계로 돌아가기 버튼 숨기기
                const goToLevel5Button = document.getElementById("go-to-level-5");
                if (goToLevel5Button) {
                    goToLevel5Button.style.display = "none";
                }
                // 순우리말 퀴즈 메인화면으로 가기 버튼 숨기기
                const goToLevel0Button = document.getElementById("go-to-level-0");
                if (goToLevel0Button) {
                    goToLevel0Button.style.display = "none";
                }
            });
        }

        function checkAnswer(selectedIndex) {
            const correctIndex = quizData[currentQuestionIndex].answer;
            if (selectedIndex === correctIndex) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                showQuestion(currentQuestionIndex);
                const goToLevel5Button = document.getElementById("go-to-level-4");
                if (goToLevel5Button) {
                    goToLevel5Button.style.display = "none";
                }
                const goToLevel0Button = document.getElementById("go-to-level-0");
                if (goToLevel0Button) {
                    goToLevel0Button.style.display = "none";
                }
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            // 퀴즈가 끝났을 때 quiz-footer를 표시합니다.
            const quizFooter = document.querySelector(".quiz-footer");
            quizFooter.style.display = "block";

            // 나머지 endQuiz 함수 코드는 그대로 둡니다.
            const finalScore = score * 10;
            let result = `<h2>퀴즈 결과</h2><p>당신의 점수: <strong>${finalScore}</strong>점</p>`;
            const resultMessage = document.getElementById("result-message");

            if (finalScore >= 80) {
                result += `<p><strong>축하드립니다!</strong><br> 5단계 순우리말 퀴즈까지 <br> 통과하셨네요!.</p>`;
                result += `<a href="quizmake200.html"><button id="go-to-level-0">순우리말 메인</button></a>`;
                const goToLevel0Button = document.getElementById("go-to-level-0");
                goToLevel0Button.addEventListener("click", () => {
                    alert("순우리말퀴즈 시작화면로 이동합니다.");
                });
                // 5단계로 돌아가기 버튼을 화면에서 숨깁니다.
                const goToLevel5Button = document.getElementById("go-to-level-5");
                if (goToLevel5Button) {
                    goToLevel5Button.style.display = "none";
                }
            } else {
                result += `<p><strong>아쉽네요!</strong><br> 5단계 순우리말 퀴즈 <strong>80점</strong>이상 맞아야<br> 5단계 순우리말 퀴즈 도전하실수 있습니다.</p>`;
                result += `<a href="quizmake205.html"><button id="go-to-level-5">5단계로 돌아가기</button></a>`;
                const goToLevel5Button = document.getElementById("go-to-level-5");
                goToLevel5Button.addEventListener("click", () => {
                    alert("4단계로 이동합니다.");
                });
                // 5단계로 넘어가기 버튼을 화면에서 숨깁니다.
                const goToLevel0Button = document.getElementById("go-to-level-0");
                if (goToLevel0Button) {
                    goToLevel0Button.style.display = "none";
                }
            }

            resultMessage.innerHTML = result;

            // 퀴즈 컨테이너 요소를 삭제
            const quizContainer = document.querySelector(".quiz-container");
            quizContainer.parentNode.removeChild(quizContainer);

            // 퀴즈 내용 요소를 삭제 (만약 퀴즈 내용이 별도의 요소라면)
            const questionElement = document.getElementById("question");
            questionElement.parentNode.removeChild(questionElement);
        }
        // 시작 시 첫 번째 질문 표시
        showQuestion(currentQuestionIndex);

        // 페이지가 로드된 후 실행
        document.addEventListener("DOMContentLoaded", () => {
            // DOMContentLoaded 이벤트 핸들러 내에서 updataQuiz 함수를 호출하는 부분 삭제
        });
    </script>
</body>

</html>
