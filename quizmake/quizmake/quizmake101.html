
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사자성어 1단계</title>

    <link href="https://webfontworld.github.io/suseong/SuseongHyejeong.css" rel="stylesheet">
    <style>
        /* CSS 스타일링 */
        * {
            font-family: 'SuseongHyejeong';
        }

        body {
            width: 100%;
            height: 100vh;
        }

        body.img201 {
            background: #000 url(../quizmake/assets/img/bg150-min.jpg) no-repeat center / cover;
        }

        .quiz-container {
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
            padding: 40px;
            border: 1px solid #ccc;
            background-color: #E7DEA5;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .quiz-container h1 {
            font-size: 25px;
            margin-bottom: 20px;
        }

        .quiz-question {
            font-size: 25px;
            margin-bottom: 20px;
        }

        .quiz-options {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .quiz-options li {
            font-size: 25px;
            margin: 5px 0;
            padding: 15px;
            background-color: #fff;
            border: 10px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quiz-options li:hover {
            background-color: #f0f0f0;
        }

        .quiz-buttons {
            margin-top: 20px;
        }

        .quiz-buttons button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quiz-buttons button:hover {
            background-color: #0056b3;
        }

        /* 퀴즈 푸터 섹션 스타일 */
        .quiz-footer {
            width: 500px;
            height: 500px;
            background-color: #E7DEA5;
            /* 배경 색상 */
            padding: 20px;
            /* 내부 여백 */
            display: flex;
            /* 자식 요소들을 가로로 배치하기 위해 Flexbox 사용 */
            justify-content: space-around;
            /* 자식 요소 간 간격을 균등하게 배치 */
            align-items: center;
            /* 자식 요소들을 세로 중앙 정렬 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .quiz-result,
        .quiz-level {
            text-align: center;
            /* 텍스트 가운데 정렬 */
        }

        .quiz-result .result-message,
        .quiz-level p.result-message {
            font-size: 30px;
            /* 결과 및 레벨 메시지 폰트 크기 */
            margin: 0;
            /* 마진 없음 */
        }

        #result-message strong {
            color: red;
        }

        .quiz-level button {
            /* padding: 10px 20px; */
            /* 버튼 내부 여백 */
            /* font-size: 16px; */
            /* 버튼 폰트 크기 */
            /* background-color: #007bff; */
            /* 버튼 배경 색상 */
            /* color: #fff; */
            /* 버튼 텍스트 색상 */
            /* border: none; */
            /* 테두리 없음 */
            /* border-radius: 5px; */
            /* 버튼 모서리 둥글게 */
            /* cursor: pointer; */
            /* 커서 포인터로 변경 */
            /* margin: 10px; */
            /* 버튼 간격 */
        }

        /* 1단계로 돌아가기 버튼 스타일 */
        #go-to-level-1 {
            background-color: #040404;
            /* 배경 색상 */
            color: #fff;
            /* 텍스트 색상 */
            padding: 10px 20px;
            /* 패딩 */
            border: none;
            /* 테두리 없음 */
            border-radius: 10px;
            /* 둥근 모서리 */
            cursor: pointer;
            /* 커서 스타일 */
            margin-right: 10px;
            /* 오른쪽 여백 */
            font-size: 30px;
        }

        #go-to-level-1:hover {
            background-color: #fff;
            color: #040404;
        }

        /* 2단계로 넘어가기 버튼 스타일 */
        #go-to-level-2 {
            background-color: #040404;
            /* 배경 색상 */
            color: #fff;
            /* 텍스트 색상 */
            padding: 10px 20px;
            /* 패딩 */
            border: none;
            /* 테두리 없음 */
            border-radius: 10px;
            /* 둥근 모서리 */
            cursor: pointer;
            /* 커서 스타일 */
            font-size: 30px;
        }

        #go-to-level-2:hover {
            background-color: #fff;
            color: #040404;
        }

        .quiz-level button:hover {
            background-color: #0056b3;
            /* 호버 시 배경 색상 변경 */
        }

        @media (max-width: 500px) {
            .quiz-container {
                max-width: 90%;
                /* Adjust the max-width as needed */
                padding: 15px;
                /* Adjust the padding as needed */
            }

            .quiz-container h1,
            .quiz-question {
                font-size: 20px;
                /* Adjust the font size as needed */
                margin-bottom: 15px;
                /* Adjust the margin as needed */
            }

            .quiz-options li {
                font-size: 18px;
                /* Adjust the font size as needed */
                padding: 10px;
                /* Adjust the padding as needed */
            }
        }

        /* For max-width: 375px */
        @media (max-width: 375px) {
            .quiz-container {
                max-width: 90%;
                /* Adjust the max-width as needed */
                padding: 10px;
                /* Adjust the padding as needed */
            }

            .quiz-container h1,
            .quiz-question {
                font-size: 18px;
                /* Adjust the font size as needed */
                margin-bottom: 10px;
                /* Adjust the margin as needed */
            }

            .quiz-options li {
                font-size: 16px;
                /* Adjust the font size as needed */
                padding: 8px;
                /* Adjust the padding as needed */
            }
        }
    </style>
</head>

<body class="img201">
    <div class="quiz-container">
        <h1>사자성어 퀴즈 1단계</h1>
        <p class="quiz-question" id="question"></p>
        <ul class="quiz-options" id="options"></ul>
        <div class="quiz-buttons">
            <!-- <button id="next-button">다음</button> -->
        </div>
    </div>
    <div class="quiz-footer">
        <div class="quiz-result">
            <p class="result-message" id="result-message"></p>
        </div>
        <div class="quiz-level">
            <p class="result-message" id="result-message"></p>
            <button id="go-to-level-1">1단계로 돌아가기</button>
            <button id="go-to-level-2">2단계로 넘어가기</button>
        </div>
    </div>


    <script>
        // 문제 정보
        const quizData = [
            {
                question: "일석이조(一石二鳥)의 뜻은?",
                options: ["동시에 두 가지 이득을 봄", "간사한 꾀를 써서 남을 속임", "두 마음을 하나로 합쳐 한마음이 됨"],
                answer: 1
            },
            {
                question: "앙천대소(仰天大笑)의 뜻은?",
                options: ["너무도 기뻐서 소리치며 날뜀", "배를 안고 몸을 가누지 못할 만큼 웃음", "하늘을 쳐다보고 크게 웃음"],
                answer: 3
            },
            {
                question: "천의무봉(天衣無縫)의 뜻은?",
                options: ["뜻밖의 선물을 받아 기쁨", "완전무결하여 흠이 없음", "선녀가 속계를 그리워함"],
                answer: 2
            },
            {
                question: "감언지지(敢言之地)의 뜻은?",
                options: ["거리낌 없이 큰 소리로 하는 말", "거리낌 없이 말할 만한 자리나 처지", "말이나 행동을 거리낌 없이 함부로 하는 태도"],
                answer: 2
            },
            {
                question: "군자삼락(君子三樂)의 뜻은?",
                options: ["군자가 되기 위한 세 가지 법칙", "군자를 받드는 세 가지 이유", "군자의 세 가지 즐거움"],
                answer: 3
            },
            {
                question: "수주대토(守株待兔)의 뜻은?",
                options: ["한 가지 일에만 얽매여 발전을 모르는 어리석은 사람", "간사한 꾀를 써서 남을 속임", "두 마음을 하나로 합쳐 한마음이 됨"],
                answer: 1
            },
            {
                question: "무소불위(無所不爲)의 뜻은?",
                options: ["하지 못하는 일이 없음", "새끼를 낳지 못하는 소", "헤어나지 못하는 어려운 상태"],
                answer: 1
            },
            {
                question: "낭중지추(囊中之錐)의 뜻은?",
                options: ["재능이 뛰어난 사람은 저절로 사람들에게 알려짐", "보통 사람이 하기 어려운 일을 해내는 사람", "뛰어난 학식이나 재능을 비유적으로 이르는 말"],
                answer: 1
            },
            {
                question: "수신제가(修身齊家)의 뜻은?",
                options: ["마음을 가다듬어 고요하게 정신을 수양함", "집안을 다스리고 자손을 가르침", "몸과 마음을 닦아 수양하고 집안을 다스림"],
                answer: 3
            },
            {
                question: "일망타진(一網打盡)의 뜻은?",
                options: ["근본을 빼내고 원천을 막아 버림", "어떤 무리를 한꺼번에 모조리 다 잡음", "주된 일이 되면 다른 일도 그에 따라서 이루어짐"],
                answer: 2
            }
            // 10
        ];
        const quizContainer = document.querySelector(".quiz-container");
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const nextButton = document.getElementById("next-button");
        const resultMessage = document.getElementById("result-message");

        let currentQuestionIndex = 0;
        let score = 0;

        function showQuestion(index) {
            const question = quizData[index];
            questionElement.textContent = question.question;
            optionsElement.innerHTML = "";
            question.options.forEach((option, i) => {
                const optionElement = document.createElement("li");
                optionElement.textContent = option;
                optionElement.addEventListener("click", () => checkAnswer(i + 1));
                optionsElement.appendChild(optionElement);

                // 1단계로 돌아가기 버튼 숨기기
                const goToLevel1Button = document.getElementById("go-to-level-1");
                if (goToLevel1Button) {
                    goToLevel1Button.style.display = "none";
                }
                // 2단계로 넘어가기 버튼 숨기기
                const goToLevel2Button = document.getElementById("go-to-level-2");
                if (goToLevel2Button) {
                    goToLevel2Button.style.display = "none";
                }
            });
        }

        function checkAnswer(selectedIndex) {
            const correctIndex = quizData[currentQuestionIndex].answer;
            if (selectedIndex === correctIndex) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                showQuestion(currentQuestionIndex);
                // 1단계로 돌아가기 버튼 숨기기
                const goToLevel1Button = document.getElementById("go-to-level-1");
                if (goToLevel1Button) {
                    goToLevel1Button.style.display = "none";
                }
                // 2단계로 넘어가기 버튼 숨기기
                const goToLevel2Button = document.getElementById("go-to-level-2");
                if (goToLevel2Button) {
                    goToLevel2Button.style.display = "none";
                }
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            // 퀴즈가 끝났을 때 quiz-footer를 표시합니다.
            const quizFooter = document.querySelector(".quiz-footer");
            quizFooter.style.display = "block";

            // 나머지 endQuiz 함수 코드는 그대로 둡니다.
            const finalScore = score * 10;
            let result = `<h2>퀴즈 결과</h2><p>당신의 점수: <strong>${finalScore}</strong>점</p>`;
            const resultMessage = document.getElementById("result-message");

            if (finalScore >= 50) {
                result += `<p><strong>축하드립니다!</strong><br> 2단계 순우리말 퀴즈 <br> 도전하실수 있습니다.</p>`;
                result += `<a href="quizmake102.html"><button id="go-to-level-2">2단계로 넘어가기</button></a>`;
                const goToLevel2Button = document.getElementById("go-to-level-2");
                goToLevel2Button.addEventListener("click", () => {
                    alert("2단계로 이동합니다.");
                });
                // 1단계로 돌아가기 버튼을 화면에서 숨깁니다.
                const goToLevel1Button = document.getElementById("go-to-level-1");
                if (goToLevel1Button) {
                    goToLevel1Button.style.display = "none";
                }
            } else {
                result += `<p><strong>아쉽네요!</strong><br> 1단계 순우리말 퀴즈 <strong>50점</strong>이상 맞아야<br> 2단계 순우리말 퀴즈 도전하실수 있습니다.</p>`;
                result += `<a href="quizmake101.html"><button id="go-to-level-1">1단계로 돌아가기</button></a>`;
                const goToLevel1Button = document.getElementById("go-to-level-1");
                goToLevel1Button.addEventListener("click", () => {
                    alert("1단계로 이동합니다.");
                });
                // 2단계로 넘어가기 버튼을 화면에서 숨깁니다.
                const goToLevel2Button = document.getElementById("go-to-level-2");
                if (goToLevel2Button) {
                    goToLevel2Button.style.display = "none";
                }
            }

            resultMessage.innerHTML = result;

            // 퀴즈 컨테이너 요소를 삭제
            const quizContainer = document.querySelector(".quiz-container");
            quizContainer.parentNode.removeChild(quizContainer);

            // 퀴즈 내용 요소를 삭제 (만약 퀴즈 내용이 별도의 요소라면)
            const questionElement = document.getElementById("question");
            questionElement.parentNode.removeChild(questionElement);
        }
        // 시작 시 첫 번째 질문 표시
        showQuestion(currentQuestionIndex);

        // 페이지가 로드된 후 실행
        document.addEventListener("DOMContentLoaded", () => {
            // DOMContentLoaded 이벤트 핸들러 내에서 updataQuiz 함수를 호출하는 부분 삭제
        });
    </script>
</body>

</html>
